<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Iconfinder API demo</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>

        <main>
            <header>
                <h1>Sample Diagram Application</h1>

                <form id="search">
                    <input type="text" id="query" placeholder="Search for icons...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </header>

            <div class="results hide">
            </div>      <!-- .results -->

            <div id="canvas">

                <div class="diagram">
                    <div class="placeholder" id="figure-1"></div>
                    <div class="placeholder" id="figure-2"></div>
                    <div class="placeholder" id="figure-3"></div>
                    <div class="placeholder" id="figure-4"></div>
                </div>

            </div>      <!-- .canvas -->
        </main>


        <aside id="console">
            <header>
                <h3>Console output</h3>
            </header>

            <div class="log">
            </div>      <!-- .log -->
        </aside>


        <button type="button" class="toggle-console"><i class="fa fa-bars"></i></button>


        <script type="text/template" id="result-template">
            <img src="{{ url }}" alt="" width="64" data-icon-id="{{ icon_id }}">
        </script>

        <script type="text/template" id="log-template">
            <h4>Request:</h4>
            <pre>{{ type }} {{ url }}</pre>
            <h4>Response:</h4>
            <pre>{{ response }}</pre>
        </script>

        <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="app.js"></script>

    </body>
</html>
